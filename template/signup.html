<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fincom - Sign Up</title>
    <link rel="stylesheet" href="../static/css/signup.css">
    <link rel="icon" type="image/webp" href="../static/img/logo.webp">
</head>
<body>
    <!-- Background Slideshow -->
    <div class="background-slideshow"></div>

    <header>
        <div class="container">
            <div class="logo">
                <img src="../static/img/logo.webp" alt="Fincom Logo">
            </div>
        </div>
    </header>

    <!-- Signup Form -->
    <div class="signup-container">
        <h1>Fincom</h1>
        <p>Create an Account</p>
        <form id="signupForm" action="{{ url_for('signup') }}" method="POST" onsubmit="return validateForm()">
            <div class="input-box">
                <input type="text" name="username" placeholder="Username" required aria-label="Username">
            </div>
            <div class="input-box">
                <input type="text" name="fullname" placeholder="Full Name" required aria-label="Full Name">
            </div>
            <div class="input-box">
                <input type="email" name="email" placeholder="Email Address" required aria-label="Email">
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Password" required aria-label="Password">
            </div>
            <div class="input-box">
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required aria-label="Confirm Password">
            </div>
            <p class="error-message" id="error-message">Passwords do not match!</p>
            <div class="input-box">
                <select name="nationality" required>
                    <option value="" disabled selected>Select Nationality</option>
                    <option value="American">American</option>
                    <option value="British">British</option>
                    <option value="Canadian">Canadian</option>
                    <option value="Indian">Indian</option>
                    <option value="Nigerian">Nigerian</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="input-box">
                <select name="currency" required>
                    <option value="" disabled selected>Select Currency</option>
                    <option value="USD">US Dollar (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="GBP">British Pound (GBP)</option>
                    <option value="NGN">Nigerian Naira (NGN)</option>
                    <option value="INR">Indian Rupee (INR)</option>
                    <option value="JPY">Japanese Yen (JPY)</option>
                    <option value="CNY">Chinese Yuan (CNY)</option>
                </select>
            </div>
            <div class="customer-type">
                <input type="radio" id="family" name="customer_type" value="family" required>
                <label for="family">Family</label>
                <input type="radio" id="company" name="customer_type" value="company" required>
                <label for="company">Company</label>
                <input type="radio" id="individual" name="customer_type" value="individual" required>
                <label for="individual">Individual</label>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}" class="btn">Login</a></p>
    </div>

    <script>
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const errorMessage = document.getElementById('error-message');

            const passwordRegex = /^(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;

            if (!passwordRegex.test(password)) {
                errorMessage.innerText = "Password must be at least 8 characters, include a number and a special character!";
                errorMessage.style.display = 'block';
                return false;
            }

            if (password !== confirmPassword) {
                errorMessage.innerText = "Passwords do not match!";
                errorMessage.style.display = 'block';
                return false;
            }

            errorMessage.style.display = 'none';
            return true;
        }
    </script>
</body>
</html>
