<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounting Dashboard</title>
    <link rel="stylesheet" href="../static/css/home1.css">
    <link rel="icon" type="image/webp" href="../static/img/logo.webp">

</head>
<body>

    <!-- Left Slideshow Box -->
    <div class="slideshow-container left-slideshow">
        <img src="../static/img/slide1.png" alt="Slide 1">
        <img src="../static/img/slide4.webp" alt="Slide 2">
        <img src="../static/img/slide2.jpg" alt="Slide 3">
    </div>

    <!-- Right Slideshow Box -->
    <div class="slideshow-container right-slideshow">
        <img src="../static/img/slide4.webp" alt="Slide 4">
        <img src="../static/img/slide1.png" alt="Slide 5">
        <img src="../static/img/slide2.jpg" alt="Slide 6">
    </div>

    <div class="container">
        <!-- Image above the dashboard title -->
        <img src="../static/img/logo.webp" alt="Dashboard Banner" class="dashboard-image">

        <h1>Accounting Dashboard</h1>

        <div class="theme-switcher">
            <button style="background-color: #ff4c4c;" onclick="changeTheme('#ff4c4c')"></button>
            <button style="background-color: #4c9aff;" onclick="changeTheme('#4c9aff')"></button>
            <button style="background-color: #4caf50;" onclick="changeTheme('#4caf50')"></button>
            <button style="background-color: #ffcc00;" onclick="changeTheme('#ffcc00')"></button>
            <button style="background-color: #800080;" onclick="changeTheme('#800080')"></button>
            <button style="background-color: #ff69b4;" onclick="changeTheme('#ff69b4')"></button>
            <button style="background-color: #808080;" onclick="changeTheme('#808080')"></button>
            <button style="background-color: #008080;" onclick="changeTheme('#008080')"></button>
        </div>

        <h2>{{ message }}</h2>
        <h3>What would you like to do today?</h3>
        <div class="nav-buttons">
            <button onclick="window.location.href='/expenses'">Add Expense</button>
            <button onclick="window.location.href='/get_profit'">Profit</button>
            <button onclick="window.location.href='/income'">Add Income</button>
            <button onclick="window.location.href='/Analysis'">Analysis</button>
        </div>

        <!-- Video animation below the dashboard -->
        <video class="dashboard-video" autoplay loop muted>
            <source src="../static/videos/nice.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <script>
        function changeTheme(color) {
            document.body.style.backgroundColor = color;
            document.body.style.color = (color === "#111" || color === "#800080") ? "white" : "black";
        }

        // Slideshow animation function
        function startSlideshow(slideshowClass) {
            let slides = document.querySelectorAll(`.${slideshowClass} img`);
            let index = 0;
    
            function showNextSlide() {
                slides[index].style.opacity = "0"; // Hide current slide
                index = (index + 1) % slides.length; // Move to next slide
                slides[index].style.opacity = "1"; // Show next slide
            }
    
            setInterval(showNextSlide, 3000); // Change image every 3 seconds
        }
    
        // Start the slideshows
        document.addEventListener("DOMContentLoaded", function() {
            startSlideshow("left-slideshow");
            startSlideshow("right-slideshow");
        });
    </script>

    <footer>
        <p>&copy; 2025 Fincom. All Rights Reserved.</p>
        <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </footer>

</body>
</html>
